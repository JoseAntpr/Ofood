<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      class="no-js">
    <h:head>
        <title>Ofood</title>

        <!-- meta -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

        <!-- css -->
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/main.css"/>

        <!-- google font -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Kreon:300,400,700'/>

        <!-- js -->
        <script src="resources/js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </h:head>
    <h:body>

        <ui:include src="menu.xhtml"/>

       
        <div id="registro">
            <div class="bg-overlay"></div>
            <div class="center text-center">
                <div class="full col-sm-6" id="camposRegistro">
                    <!-- content -->      
                    <h:form>
                        <div class="row">                                                    
                            <h1 id="textoRegistro">Registrar:</h1> 
                            <div class="col-sm-5">
                                <h:inputText class="form-control col-sm-4" value="#{loginBean.name}" p:type="name" p:placeholder="Nombre" /><br/>
                            </div>
                            <div class="col-sm-7">
                                <h:inputText class="form-control" value="#{loginBean.address}" p:type="address" p:placeholder="Dirección" /><br/>
                            </div>
                            <div class="col-sm-4">
                                <h:inputText class="form-control" value="#{loginBean.phone}" p:type="phone" p:placeholder="Teléfono" /><br/>
                            </div>
                            <div class="col-sm-6">
                                <h:inputText class="form-control" value="#{loginBean.email}" p:type="email" p:placeholder="Email" /><br/>
                            </div>
                            <div class="col-sm-4">
                                <h:inputSecret value="#{loginBean.password}" class="form-control" p:type="password" p:placeholder="Password" /> <br/>  
                            </div>
                            <div class="col-sm-4">
                                <h:inputSecret value="#{loginBean.passwordRepeat}" class="form-control" p:type="password" p:placeholder="Repetir password" /> <br/>  
                            </div>                              
                        </div><!--/row-->
                        
                        <h:commandButton class="boton-pagina-registro" value="REGISTRAR" action="#{loginBean.registrarUsuario()}"/>

                    </h:form>  
                </div><!-- /col-94-->
            </div>
            <div class="bottom text-center">
                <a id="scrollDownArrow" href="#footer"><i class="fa fa-chevron-down"></i></a>
            </div>
        </div>
         <!-- /#header -->

        <ui:include src="footer.xhtml"/>

        <script src="resources/js/jquery-2.1.3.min.js"></script>
        <script src="resources/js/jquery.actual.min.js"></script>
        <script src="resources/js/jquery.scrollTo.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/main.js"></script>
    </h:body>
</html>
