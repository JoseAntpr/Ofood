<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <title>Info Restaurant</title>
        <link rel="stylesheet" href="resources/css/normalize.css"/>
        <link rel="stylesheet" href="resources/css/main.css" media="screen" type="text/css"/>
        <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'/>
        <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'/>
        <link rel="stylesheet" href="resources/css/bootstrap.css"/>
        <link rel="stylesheet" href="resources/css/style-portfolio.css"/>
        <link rel="stylesheet" href="resources/css/picto-foundry-food.css" />
        <link rel="stylesheet" href="resources/css/jquery-ui.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="resources/css/font-awesome.min.css" rel="stylesheet"/>
        <link rel="icon" href="favicon-1.ico" type="image/x-icon"/>
    </h:head>
    <h:body>
        
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="row">
                <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">InfoRestaurant</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <h:form>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav main-nav  clear navbar-right ">
                            <li><h:commandLink class="color_animation" action="#{restauranteClient.inicio()}">Inicio</h:commandLink></li>
                            <li><h:commandLink class="color_animation" action="#{restauranteClient.topFivePage()}">Top 5 comidas</h:commandLink> </li>
                            <li><h:commandLink class="color_animation" action="#{restauranteClient.puntuationOrdered()}">Top restaurantes</h:commandLink> </li>
                            <li><h:commandLink class="color_animation" action="#{restauranteClient.indextoOrderByDay()}">Pedidos por mes</h:commandLink> </li>
                            <li><h:commandLink class="color_animation" action="#{restauranteClient.userInRestaurant}">Usuarios por restaurante</h:commandLink> </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                 </h:form>
                </div>
            </div><!-- /.container-fluid -->
        </nav>
         
        <div id="top" class="starter_container bg" style="height:300px;">
            <div class="col-md-7 col-md-offset-3" style="top:185px;">
                 <h:form>
                     <h:inputText class="form-control col-md-8 buscador" id="buscador" value="#{restauranteClient.mes}" p:placeholder="Introduzca un mes en número (Ej: 11)"/>
                     <h:commandButton class="btn btn-warning col-md-2 boton-inicio" value="BUSCAR" action="#{restauranteClient.orderByDay}" style="margin-left: 25px;"></h:commandButton>
                </h:form>
            </div>
        </div>
        <div class="light-wrapper" id="story">
            <div id="bloque" class="container inner">
                <div id="bordetitulo" class="row separador-h">
                    <div class="col-md-12 col-sm-12">
                        <p id="titulo">Pedidos en un mes:</p>
                    </div>
                </div>
                
                <div id="bloqueResultado">
                    <div id="columnaIzquierda" class="col-md-3 col-sm-3">
                    </div>

                    <div id="items" class="col-md-6 col-sm-6">
                        <ui:repeat value="#{restauranteClient.orderByDay}" var="order">
                            <ul>
                                <li><h2>Día #{order.item.get(0)}: #{order.item.get(1)}</h2></li>
                            </ul> 
                        </ui:repeat>
                    </div>
                </div>
            </div>
        </div>

        <ui:include src="footer.xhtml"/>
        
        <script type="text/javascript" src="resources/js/jquery-1.10.2.min.js"> </script>
        <script type="text/javascript" src="resources/js/bootstrap.min.js" ></script>
        <script type="text/javascript" src="resources/js/jquery-1.10.2.js"></script>     
        <script type="text/javascript" src="resources/js/jquery.mixitup.min.js" ></script>
        <script type="text/javascript" src="resources/js/main.js" ></script>
    </h:body>
</html>
