<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"  
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      class="no-js">
    <h:head>
        <title>Ofood</title>

        <!-- meta -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

        <!-- css -->
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" media="all" href="resources/css/main.css"/>

        <!-- google font -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Kreon:300,400,700'/>

        <!-- js -->
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </h:head>
    <h:body>
        <!--data-spy="scroll" data-target="#navbar" data-offset="120"-->
        <!--[if lt IE 7]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

        <ui:include src="menu.xhtml"/>
        
        <div id="facts" class="parallax parallax2 facts">
            <div class="container inner">
                
            </div>
            <!-- /.container --> 
        </div><!-- #facts -->

        <div id="story" class="light-wrapper">
            <section class="ss-style-top"></section>
            <div id="restaurant" class="container inner">
                
                <!-- Info búsqueda restaurantes --> 
                <div id="resultadosEntrega" class="row separador-h">
                    <div class="col-md-12 col-sm-12">
                        <h2 id="textoEntrega" >#{searchRestaurantsBean.totalRestaurantes}#{searchRestaurantsBean.entrega}</h2>
                    </div>
                </div> <!-- /Info búsqueda restaurantes --> 
                
                <div class="row" id="listaRestaurantes">
                    <!-- Columna izquierda -->
                    <div id="columnaIzquierda" class="col-md-3 col-sm-3">
                        
                    </div><!-- /Columna izquierda -->
                    
                    <!-- Item List -->
                    
                    <div id="items" class="col-md-6 col-sm-6">
                        <h:form>
                        <ui:repeat value="#{searchRestaurantsBean.restaurantList}" var="r">
                            <h2>#{r.name}</h2>
                            
                            <div class="col-wrapper item-restaurant separador-h-sup">
                                <div class="icon-wrapper pull-left"> <i class="fa fa-cutlery"></i>&nbsp;&nbsp;</div>
                                <div class="pull-right">
                                    
                                    <h:commandLink action="#{searchRestaurantsBean.cargarRestaurante()}" >
                                       VER MENÚ
                                     </h:commandLink>
                                   
                                  
                                </div>
                                <h4>#{r.category}</h4>
                                <h4>#{r.address}</h4>

                            </div>
                            <div class="clearfix"></div>
                            
                        </ui:repeat>
                         </h:form>
                    </div> <!-- /Item List -->
                   
                    <!-- Columna derecha -->
                    <div id="columnaDerecha" class="col-md-3 col-sm-3">
                        
                    </div>  <!-- /Columna derecha -->
                    
                    <div class="clearfix visible-md"></div>
                    
                </div>
            </div>
            <!-- /.container -->
            <section class="ss-style-bottom"></section>
        </div><!-- #story -->

        <div id="special-offser" class="parallax pricing">
            <div class="container inner">

            </div>
            <!-- /.container --> 
        </div><!-- /#special-offser -->

        <ui:include src="footer.xhtml"/>

        <script src="resources/js/jquery-2.1.3.min.js"></script>
        <script src="resources/js/jquery.actual.min.js"></script>
        <script src="resources/js/jquery.scrollTo.min.js"></script>
        <script src="resources/js/bootstrap.min.js"></script>
        <script src="resources/js/main.js"></script>
    </h:body>
</html>
