<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"  
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
        
    <div id="menu" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header visible-xs">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><h2>oFood!</h2></a>
                </div><!-- navbar-header -->

                <div id="navbar" class="navbar-collapse collapse">
                    <div class="hidden-xs" id="logo"><a href="#header">
                            <img src="resources/img/logo.png" alt=""/>
                        </a></div>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#story">Story</a></li>
                        <li><a href="#reservation">Reservation</a></li>
                        <li><a href="#chefs">Our Chefs</a></li>


                        <li><a href="#facts">Facts</a></li>
                        <li><a href="#food-menu">Food Menu</a></li>
                        <!--<li><a href="#special-offser">Iniciar sesión...</a></li>-->

                        <li class="dropdown" id="fat-menu"><a data-toggle="dropdown" class="dropdown-toggle" role="button" id="drop3" href="#">#{loginBean.infoSession}<b class="caret"></b></a>
                            <ul class="dropdown-menu" id="dropdown-menu" aria-labelledby="drop3" role="menu" style="padding-top: 20px; padding-bottom: 20px;">                    
                                <c:if test="#{loginBean.user!=null}">
                                <h:form >                                 
                                    <li class="menu-boton" role="presentation">
                                        <h:commandButton class="boton-salir" value="SALIR" action="#{loginBean.salir()}">
                                            
                                        </h:commandButton>
                                    </li>
                                </h:form>
                                </c:if>
                                
                                <c:if test="#{loginBean.user==null}">
                                    
                                    <h:form >                                 
                                    <li class="menu-boton" role="presentation">
                                        <h:commandButton class="boton-registro" value="CREAR UNA CUENTA" action="#{loginBean.registro()}"></h:commandButton>
                                    </li>
                                    </h:form>
                                    
                                    <h6 class="account-drop-heading account-drop-log-in-heading">
                                        <span class="text">¿Tienes una cuenta? Logeate</span>
                                    </h6>
                                    <h:form >
                                        <li class="menu-usuario" role="presentation"><h:inputText id="email" value="#{loginBean.email}" class="input-usuario" tabindex="-1" role="menuitem" p:placeholder="Email" ></h:inputText></li>
                                        <li class="menu-usuario" role="presentation"><h:inputSecret id="password" value="#{loginBean.password}" class="input-usuario" tabindex="-1" role="menuitem" p:placeholder="Contraseña" ></h:inputSecret></li>
                                        <li class="menu-boton" role="presentation">
                                            <!--<button class="boton-usuario" value="INICIAR SESIÓN"></:button>-->
                                            <h:commandButton class="boton-usuario" value="INICIAR SESIÓN" action="#{loginBean.checkUser()}">
                                            <!--    <f:ajax execute="email" render="noRegistrado" /> -->                                                                                      
                                            </h:commandButton>
                                        </li>

                                    </h:form>
                                </c:if>
                            </ul>
                        </li>
                        
                        <!--fix for scroll spy active menu element-->
                        <li style="display:none;"><a href="#header"></a></li>

                    </ul>
                </div><!--/.navbar-collapse -->
            </div><!-- container -->
        </div><!-- menu -->
</ui:composition>
